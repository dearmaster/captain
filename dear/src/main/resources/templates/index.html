<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: htmlhead">
    <title>Foregather</title>
    <meta charset="utf-8"/>

    <link rel="shortcut icon" href="static/img/logo.jpg" type="image/x-icon"/>

    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../static/js/ueditor/themes/default/css/umeditor.css"/>

    <style type="text/css">
        body {
            color: white;
        }
    </style>

</head>

<body th:replace="layout :: htmlbody(blog)" >

<div class="container">

    <div class="header">
        <div class="sky"></div>
        <div class="nav">
            <ul>
                <li><a href="index.html">青春记忆</a></li>
                <li><a href="index.html">我的博客</a></li>
                <li><a href="index.html">文件仓库</a></li>
                <li><a href="index.html">常用工具</a></li>
            </ul>
        </div>
        <div class="star"></div>
    </div>

    <div class="content">

        <div class="left-frame">
            <div id="blog_owner_logo">
            </div>
            <div id="blog_owner_name">Captain</div>
            <div id="blog_actions">
                <ul>
                    <li>浏览：12345 次</li>
                    <li>性别：男</li>
                    <li>来自：中国上海</li>
                    <li>
                        <img src="../static/img/offline.gif" th:src="@{/static/img/offline.gif}"/>
                    </li>
                </ul>
            </div>
            <div class="left_frame_menu">
                <h5>文章分类</h5>

                <div class="blog_categories" th:if="${not #lists.isEmpty(categories)}">
                    <ul>
                        <li th:each="category : ${categories}">
                            <a th:href="@{/blog/category(id=${category.id})}"
                               th:text="${category.name}">摄影学习</a>
                        </li>

                        <li th:remove="all">
                            <a href="index.html">电影分享</a>
                        </li>
                        <li th:remove="all">
                            <a href="index.html">技术文章</a>
                        </li>
                        <li th:remove="all">
                            <a href="index.html">生活随笔</a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>

        <div class="main-frame">

            <div class="blogs_preview" th:if="${not #lists.isEmpty(articles)}">
                <div class="blog_main_title">
                    <span>文章列表</span>
                </div>
                <div class="blog_main" th:each="article : ${articles}">
                    <div class="blog_info" th:text="${#calendars.format(article.publishDate, 'yyyy-MM-dd HH:mm:SS')}">
                        2017-11-21 15:30:29
                    </div>
                    <div class="blog_title">
                        <a th:href="@{/blog/view(id=${article.id})}" th:text="${article.subject}">写给2017</a>
                    </div>
                </div>

                <div class="blog_main" th:remove="all">
                    <div class="blog_info">
                        2017-11-21 15:30:29
                    </div>
                    <div class="blog_title">
                        <a href="index.html">展望2018</a>
                    </div>
                </div>
                <div class="blog_main" th:remove="all">
                    <div class="blog_info">
                        2017-10-15 22:59:40
                    </div>
                    <div class="blog_title">
                        <a href="index.html">Thymeleaf使用心得</a>
                    </div>
                </div>

            </div>

            <div class="blogs_preview" th:if="${#lists.isEmpty(articles)} ? (${currentArticle == null} ? true : false): false">
                <div class="blog_main_title">
                    <span th:text="没有文章"></span>
                </div>
            </div>

            <div class="blog_view" th:if="${currentArticle != null}" th:object="${currentArticle}">
                <div class="blog_title">
                    <span th:text="*{subject}"></span>
                </div>
                <div class="blog_content" th:utext="*{content}"></div>
            </div>

        </div>

    </div>

</div>

</body>

</html>
