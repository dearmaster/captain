<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to My Blog</title>
    <meta charset="utf-8"/>

    <link rel="shortcut icon" href="static/img/logo.jpg" type="image/x-icon"/>

    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/static/js/ueditor/themes/default/css/umeditor.css}"/>

    <link rel="text/javascript" th:href="@{/static/js/ueditor/third-party/jquery.min.js}"/>
    <link rel="text/javascript" th:href="@{/static/js/ueditor/third-party/template.min.js}"/>
    <link rel="text/javascript" th:href="@{/static/js/ueditor/umeditor.config.js}"/>
    <link rel="text/javascript" th:href="@{/static/js/ueditor/umeditor.min.js}"/>
    <link rel="text/javascript" th:href="@{/static/js/ueditor/lang/zh-cn/zh-cn.js}"/>

    <style type="text/css">
        body {
            color: white;
        }
    </style>

</head>

<body>

<div class="container">

    <div class="header">
        header
    </div>

    <div class="content">

        <div class="left-frame">
            <div id="blog_owner_logo">
            </div>
            <div id="blog_owner_name">Captain</div>
            <div id="blog_actions">
                <ul>
                    <li>浏览：12345 次</li>
                    <li>性别：男</li>
                    <li>来自：中国上海</li>
                    <li>
                        <img th:src="@{/static/img/offline.gif}"/>
                    </li>
                </ul>
            </div>
            <div id="blog_menu">
                <h5>文章分类</h5>

                <div th:if="${not #lists.isEmpty(categories)}">
                    <ul>
                        <li th:each="category : ${categories}">
                            <a th:href="@{/article/byCategory(categoryName=${category.name})}" th:text="${category.name}"></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="main-frame">
            main-frame
        </div>

    </div>

</div>

</body>

</html>
